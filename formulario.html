<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formulario.css">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Subscriu-te al noticiari ITIC Barcelona</h1>
        <p class="p1">Primer, explica'ns qui ets</p>
        
        <form action="formulario_enviat.html">
            <label for="email">Email</label><br>
            <input class="text" type="email" id="email"><br>
            <label for="nom">Nom i Cognom</label><br>
            <input class="text" type="text" id="name"><br>
            <label for="edad">Edat</label><br>
            <input type="number" id="edad"><br><br><br>

            <p class="p2">Quin cicle estas estudiant?</p>

            <input type="radio" id="asix">
            <label for="asix">ASIX</label><br>
            <input type="radio" id="daw">
            <label for="daw">DAW</label><br>
            <input type="radio" id="dam">
            <label for="dam">DAM</label><br><br>

            <label for="curs">I en quin curs?</label>
            <select name="curs">
                <option value="Primer">Primer</option>
                <option value="segon">Segon</option>
            </select>

            <p class="p3">Marca els temes que vulguis estar sempre al dia!</p>

            <input type="checkbox" id="inte.ligencia artificial">
            <label for="inte.ligencia artificial">Inte.ligencia artificial</label><br>
            <input type="checkbox" id="computacio">
            <label for="computacio">Computacio quantica</label><br>
            <input type="checkbox" id="supercomputadors">
            <label for="supercomputadors">Supercomputadors</label><br>
            <input type="checkbox" id="recerca">
            <label for="recerca">Recerca en algorismia</label><br>

            <p><label for="explicar">Hi ha algun tema mes t'intressi? Explica'ns-ho!</label></p>
                <textarea id="explicar" rows="5" cols="40" placeholder="Tambe m'agradaria saber les ultimes novetats sobre..."></textarea><br><br>

            <input class="button" type="submit" value="Subscriu-me">

        </form>
    </body>
    </html>
